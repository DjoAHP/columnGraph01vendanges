<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<!-- STYLE -->
<style>
  body {

  }

  .highcharts-background {
    display: none;
  }
  .highcharts-grid-line {
    stroke: #000000;
  }
  .highcharts-credits {
    display:none;
  }
</style>

<!-- SCRIPT -->
<script>
Highcharts.chart('container', {
    chart: {
        type: 'column' // Type de graphique à barres verticales
    },
    title: {
        text: '€ par année'
    },
    xAxis: {
        categories: ['2023', '2024', '2025', '2026', '2027', '2028', '2029', '2030'],
        title: {
            text: 'Années'
        }
    },
    yAxis: {
        title: {
            text: 'Montant en euros (€)'
        }
    },
    series: [{
        name: 'Montant en euros',
        data: [1237, 2500, 900, 3500, 1200, 300, 1467, 462], // Données fictives en euros
        dataLabels: {
            enabled: true, // Active l'affichage des montants
            format: '{point.y} €', // Format d'affichage avec le symbole €
            style: {
                fontWeight: 'bold',
                color: '#000000'
            }
        }
    }],
    plotOptions: {
        column: {
            dataLabels: {
                enabled: true
            }
        }
    }
});
</script>
